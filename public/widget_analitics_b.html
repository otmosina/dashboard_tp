<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Clicks and Bookings Affiliates</title>
        <script type="text/javascript" src="Chart.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
      setInterval(refresh_page, 1000*60*5);
      $().ready(function(){
        graphs();
      });
      function refresh_page(){
        location.reload();
      }
      function graphs(){
        update_data();
        update_data2();
       //update_data3();
      };

                function update_data(){
                  var ctx = $("#myChart").get(0).getContext("2d");
                  $.getJSON( "/fetch_widget_analitics.json", function( data ) {
                    var data2 = {
                        labels: data.inits.dates,
                        datasets: [
                              {
                                fillColor : "rgba(36,214,150,0.1)",
                                strokeColor : "#24d696",
                                data: data.inits.values
                              },
                              {
                                fillColor : "rgba(229,148,0,0.1)",
                                strokeColor : "#e59400",
                                data : data.shows.values
                              }
                        ]

                    }
                    options = {
                      title: "Породы кошек DevExpress",
                        scaleOverride : true,
                        scaleFontSize: 12,
                        scaleSteps : 10,
                        scaleStepWidth : 10000,
                        scaleStartValue : 1000,
                        scaleShowLabels : true,
                        legend: {
                            visible: true
                        }
                    }
                    var myNewChart = new Chart(ctx);
                    myNewChart.Bar(data2, options);
                  });
                }
                function update_data2(){
                  var ctx = $("#myChart2").get(0).getContext("2d");
                  $.getJSON( "/fetch_widget_analitics.json", function( data ) {
                    var data2 = {
                        labels: data.inits.dates,
                        datasets: [
                              {
                                fillColor : "rgba(229,0,5,0.1)",
                                strokeColor : "#e50005",
                                data : data.leads.values
                              },
                              {
                                fillColor : "rgba(64,64,64,0.1)",
                                strokeColor : "#404040",
                                data : data.searches.values
                              }
                        ]

                    }
                    options = {
                        scaleOverride : true,
                        scaleFontSize: 12,
                        scaleSteps : 10,
                        scaleStepWidth : 150,
                        scaleStartValue : 100,
                        scaleShowLabels : true,
                        legend: {
                            visible: true
                        }
                    }
                    var myNewChart = new Chart(ctx);
                    myNewChart.Bar(data2, options);
                  });
                }
                function update_data3(){
                  $.getJSON( "/plot_affiliates_data.json", function( data ) {

                    var ctx = $("#myChart3").get(0).getContext("2d");
                    var data2 = {
                        labels: data.dates,
                        datasets: [
                            {
                                fillColor: "rgba(220,220,220,0.5)",
                                strokeColor: "rgba(220,220,220,1)",
                                pointColor: "rgba(220,220,220,1)",
                                pointStrokeColor: "#fff",
                                data: data.values
                            }
                        ]
                    }

                    var myNewChart = new Chart(ctx).Line(data2);
                  });
                }
        </script>
        <div>
          <canvas id="myChart" width="500" height="300"></canvas>
          <canvas id="myChart2" width="500" height="300"></canvas>
          <canvas id="myChart3" width="1000" height="300"></canvas>
        </div>
    </body>
</html>
